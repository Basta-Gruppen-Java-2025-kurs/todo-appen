spring:
  datasource:
    url: jdbc:h2:mem:todo_db_test;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: true

logging:
  level:
    org.springframework.security: WARN
