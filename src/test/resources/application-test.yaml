spring:

  # DATABASE (H2 In-Memory)
  datasource:
    url: 'jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1'
    driverClassName: org.h2.Driver
    username: sa
    password:

  # JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format-sql: true
